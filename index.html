<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<link rel="stylesheet" href="style.css">
<script defer src="./app.js"></script>

<body>
    <div class="container">
        <ul>
            <li><img src="./assets/img-1.jpg" alt=""></li>
            <li><img src="./assets/img-2.jpg" alt=""></li>
            <li><img src="./assets/img-3.jpg" alt=""></li>
            <li><img src="./assets/img-4.jpg" alt="" loading="lazy"></li>
            <li><img src="./assets/img-5.jpg" alt="" loading="lazy"></li>
            <li><img src="./assets/img-6.jpg" alt="" loading="lazy"></li>
            <li><img src="./assets/img-7.jpg" alt="" loading="lazy"></li>
        </ul>
    </div>

    <button id="previous"><i class="fa-solid fa-backward"></i></button>
    <button id="next"><i class="fa-solid fa-forward"></i></button>

    <div class="indicators">
        <div class="indicator active"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
    </div>
</body>

</html>
